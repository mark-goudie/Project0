<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google (Project0)</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar advanced-navbar">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
        alt="Google"
        style="height: 50px;"
      />
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="index.html">Google Search</a>
        </li>
      </ul>
    </nav>
    <div class="section">
      <h2>Advanced Search</h2>
      <hr />
      <h3>Find pages with:</h3>
      <form
        action="https://www.google.com/search"
        autocomplete="off"
        method="get"
        role="search"
      >
        <div>
          <label for="all-words">all these words:</label>
          <input class="formarea" type="text" name="as_q" />
        </div>
        <div>
          <label for="exact-phrase">this exact word or phrase:</label>
          <input class="formarea" type="text" name="as_epq" />
        </div>
        <div>
          <label for="any-words">any of these words:</label>
          <input class="formarea" type="text" name="as_oq" />
        </div>
        <div>
          <label for="none-words">none of these words:</label>
          <input class="formarea" type="text" name="as_eq" />
        </div>

        <div class="button">
          <input
            class="submit_blue"
            type="submit"
            value="Google Advanced Search"
          />
        </div>
      </form>
    </
