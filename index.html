<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google (Project0)</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <script type="text/javascript">
      function luckySearch() {
        var query = document.getElementById("searchQuery").value;
        window.location =
          "https://www.google.com/search?btnI=I&q=" + encodeURIComponent(query);
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="imageSearch.html">Google Images</a>
        </li>
        <li class="navbar-item">
          <a href="advancedSearch.html">Advanced Search</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
        alt="Google"
      />
    </div>
    <div class="search">
      <form
        action="https://www.google.com/search"
        autocomplete="off"
        method="get"
        role="search"
      >
        <input class="textarea" type="text" name="q" id="searchQuery" />
        <br />
        <div class="button">
          <input class="submit" type="submit" value="Google Search" />
          <input
            class="submit"
            type="button"
            value="I'm Feeling Lucky!"
            onclick="luckySearch();"
          />
        </div>
      </form>
    </div>
  </body>
</html>
